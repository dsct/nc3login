<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
    <!--
    var qsParm = new Array();
    var query = window.location.search.substring(1);
    var parms = query.split('&');
    for (var i=0; i<parms.length; i++) {
    var pos = parms[i].indexOf('=');
    if (pos > 0) {
    var key = parms[i].substring(0,pos);
    var val = parms[i].substring(pos+1);
    qsParm[key] = val;
    }
    }
    function into(){
    document.getElementById("UserUsername").value = qsParm["username"];

    </script>
    <title>ログイン処理中</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <style>
      html,body{
        height: 100%;
        width: 100%;
      }
      body{
        margin: 0;
        padding: 0;
        position: relative;
        min-width: 65px;
        min-height: 65px;
        background-color: #303030;
      }
      .centerMiddle{
        margin: -32.5px 0 0 -32.5px;
        position: absolute;
        top: 50%;
        left: 50%;
      }
    </style>
  </head>
  <body onload="into()">
    <form action="https://cms.js.doshisha.ac.jp/auth_general/auth_general/login" id="AuthGeneral" ng-submit="submit($event)" novalidate="novalidate" method="post" accept-charset="utf-8">
    <div style="display:none">
      <input type="hidden" name="_method" value="POST">
      <input name="data[User][username]" type="text" id="UserUsername">
      <input name="data[User][password]" type="password" id="UserPassword">
      <button id="nclogin" type="submit"></button>
    </div>
    <div class="centerMiddle">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
